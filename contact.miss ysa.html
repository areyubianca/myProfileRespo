<!DOCTYPE html>
<html>
<head>
	<title>contact</title>
	<meta charset="utf-8">
	<meta name="viewport" content="device-width, initial-scale=1.0"></meta>
	<title>MISS YSA</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Assistant&display=swap" rel="stylesheet">
</head>
<body>
	<section id="contact" class="bg-light">
        <div class="container">
          <h1>Your Thoughts Can Change <br><span class="text-primary"> The World</span> Into A Better Place. <p>You can visit my social media accounts!</p><a href=https://www.instagram.com/areyubiancs/><i class="fab fa-instagram"></i></a><a href="https://www.facebook.com/ysavellous/"><i class="fab fa-facebook-f"></i></a> <a href="https://twitter.com/attybia"><i class="fab fa-twitter"></i></a></h1>
          <div class="form-container">            
            <div class="form-box">
              <h2>Tell something<br><span class="text-primary"> Nice</span></h2> 
              <form>
                <div class="form-group">
                  <label for="first-name">First Name</label>
                  <input type="text" placeholder="Enter Your First Name">
                </div>
                <div class="form-group">
                  <label for="last-name">Last Name</label>
                  <input type="text" placeholder="Enter Your Last Name">
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" placeholder="Enter Your Email">
                </div>
                <div class="form-group">
                  <label for="message">Message</label>
                  <textarea rows="7" placeholder="Enter Your First Name"></textarea>
                </div>
                <center><input type="submit" value="Send Message" class="contact-btn"></center>
              </form>
            </div>
          </div>
        </div>
      </section>

</body>
</html>
